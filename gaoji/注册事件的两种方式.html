<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ctfs()">传统方式1</button>
    <button id="ctfstwo">传统方式2</button>
    <button id="three">
        事件监听注册事件
    </button>
    <button>attachevent
    </button>
    <button>删除事件</button>
    <script>
        //传统方式
        function ctfs(){
            alert("传统方式1");
        }
        var btn=document.getElementById('ctfstwo');
        btn.onclick=function(){
            alert('传统方式2');
        }
        //事件监听方法
        var tree=document.getElementById('three');
        tree.addEventListener('click',function(){
            alert(22);
        })
        
    </script>
</body>
</html>
